<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head"/>
<body>
	<header th:replace="fragments/header :: header" />
	<div class="container">
		<h2>Editar Nota</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/mark/edit/' + mark.id}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input th:value="${mark.description}" type="text" class="form-control"
						name="description" placeholder="Ejemplo nota"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="user">Alumno:</label>
				<div class="col-sm-10" th:if="${userList != null and not #lists.isEmpty(userList)}">
					<select id="user" name="user" class="form-control">
           					 <option th:each="user : ${userList}" 
                   					th:value="${user.id}"
                  		  			th:text="${user.uoId} + ' - ' + ${user.name}  +  ' ' + ${user.lastName} "
                  		  			th:selected="${mark.user.id.equals(user.id)}" >
                  		  			Usuario
                  		  	</option>
            		</select>
				</div>
				
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Puntuaci√≥n:</label>
				<div class="col-sm-10">
					<input th:value="${mark.score}" type="number" class="form-control"
						name="score" placeholder="Entre 0 y 100" required="true" />
				</div>
			</div>
			
		
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>
	<footer class="footer" th:replace="fragments/footer :: footer"/> 
</body>
</html>
